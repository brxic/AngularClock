<div class="w-32 h-32 rounded-full border-4 border-white relative">
  <div class="absolute w-1 h-11 bg-white top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-full origin-bottom"
       [style.transform]="'rotate(' + ((time.getHours() % 12 + time.getMinutes() / 60) * 30) + 'deg)'">
  </div>

  <div class="absolute w-1 h-15 bg-white top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-full origin-bottom"
       [style.transform]="'rotate(' + (time.getMinutes() * 6) + 'deg)'">
  </div>

  <div class="absolute w-0.5 h-15 bg-red-500 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-full origin-bottom"
       [style.transform]="'rotate(' + (time.getSeconds() * 6) + 'deg)'">
  </div>

  <div class="absolute top-1/2 left-1/2 w-3 h-3 bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2 z-10"></div>
</div>

<div class="text-center text-xl text-white font-mono mt-2">
  {{ time | date: 'HH:mm:ss' }}
</div>
